<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nissan</title>

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="css/styles.css" />
        <!--[if lt IE 9]>
            <script src="js/respond.min.js"></script>
        <![endif]-->

        <script src="js/jquery-1.12.1.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <div class="title">Здесь начнется отбор в команду лучших болельщиков, которые попадут <span>на финал Лиги чемпионов!</span></div>

                <div class="timer-title">Прием заявок начнется через</div>

                <div class="timer"><span>12</span> дней</div>

                <div class="subscribe-title">Не пропустите старт, оставьте ваш e-mail</div>

                <form action="confirm.html" method="post">

                    <div class="form-row">
                        <div class="form-row-inner">
                            <div class="form-input"><input type="text" name="email" value="" class="required email" /><span>Электронная почта</span></div>
                            <div class="form-submit"><input type="submit" value="Подписаться" /></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-row-inner">
                            <div class="form-checkbox"><div><span><input type="checkbox" name="rules" class="required" /></span><a href="#">Я согласен на обработку моих данных</a></div></div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <!-- wrapper END -->

    </body>
</html>
